name: pgr_arge_sistemleri
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.2.1
  audioplayers: ^6.1.0
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.1.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/decor/
    - assets/sounds/click.mp3
  # Note: Add the assets above only if they are used inside the app.
  # Example usage:
  # assets:
  #   - assets/icon/arge_logo.png
  #   - assets/icon/pgr_bg.png
  #   - assets/icon/pgr_monochrome.png

# --- LAUNCHER ICONS ---
flutter_launcher_icons:
  android: true
  ios: true

  # Legacy (Android 7-)
  image_path_android: assets/icon/arge_logo.png

  # iOS (transparent backgrounds are not allowed)
  image_path_ios: assets/icon/arge_logo.png
  remove_alpha_ios: true

  # Adaptive (Android 8+)
  adaptive_icon_foreground: assets/icon/arge_logo.png
  # Recommended solid background color:
  adaptive_icon_background: "#FFFFFF"
  # Or use an image:
  # adaptive_icon_background: assets/icon/pgr_bg.png

  # Optional Android 13+ monochrome icon
  # adaptive_icon_monochrome: assets/icon/pgr_monochrome.png

  # Optional minimum SDK version
  # min_sdk_android: 21
